<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EVENT</title>
<style type="text/css">
.focusOk{
	background-color: #bbb;
}
</style>

<script src="https://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('h1').css({'color':'silver', 'text-decoration':'underline'});
	
	// wrap() : 감싸기
	$('h1').wrap('<i>'); // h1태그에 i태그 감싸기 : <i><h1>이벤트 기본 이해</h1></i>
	
	
	// Focus Event
	$('input').focus(function() { // onfocus
		$(this).addClass('focusOk');
	});
	
	$('input').blur(function() { // onblur
		$(this).removeClass('focusOk');
	});
	
	//확인 버튼에 animate 걸기
	$('#btnOk').click(function(event){
		event.preventDefault(); // submit기능이 해제
		
		$('#txtData').animate({
			width:'200px',
			height:'50px'
		}, 1000); // 애니메이션 처리 시간
	});
	
	//$('a').click(function(e) {	 // onclick
	$('a').on('click', function(e) { // 위와 결과 동일 : on('이벤트 종류', ...)
		e.preventDefault();
		//$('#txtData').text('a 태그로 다른 작업');
		console.log('a 태그로 다른 작업');
	});
	
	$("#kbs").on("click", function() {
		console.log($("#kbs").html());
	});
	
	$("#mbc").bind("click", function() { // 이벤트 연결 후 해제 가능
		console.log($("#mbc").html());
	
		$("#mbc").unbind("click"); // 이벤트 해제
	});
	
});

</script>

</head>
<body>
<h1>이벤트 기본 이해</h1>
<form>
<label for="txtData">자료 입력</label>
<input type="text" id="txtData">
<input type="submit" id="btnOk" value="확인 버튼">
</form>
<br><br>
<a href="https://www.naver.com">네이버</a>
<br><br>
<span id="kbs">대한민국 방송</span>
<div id="mbc">만나면 좋은 친구</div>
</body>
</html>
