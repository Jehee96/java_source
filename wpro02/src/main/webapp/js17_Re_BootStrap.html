<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CDN사용 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnSend").onclick = chkData;	// 자바스크립트 기능이 들어간 버튼
	document.querySelector("#btnClear").onclick = clsData;
}

function chkData(event) {
	event.preventDefault();	//submit 기능을 해제함
	//alert("a");
	
	// 입력자료 오류 검사 후 서버로 자료 전송
	if(frm.name.value === "" || isNaN(frm.name.value) === false) {
		frm.name.focus();
		alert("이름을 입력하세요");
		return;
	}
	if(frm.id.value.length < 3) {
		frm.id.focus();
		alert("id는 3자 이상 입력하세요");
		return;
	}
	
	// 정규 표현식 - 여러 용도 중 입력 자료 검사용
	let str = "123ABC가나다45홍 asdf1 23길동"
	console.log(str.match(/[1]/));			// 반환값은 배열. 최초의 1개만 반환
	console.log(str.match(/[1]/g));			// 해당되는 모든 값을 반환
	console.log(str.match(/[0-9]/g));		// 숫자만 반환
	console.log(str.match(/\d/g));			// 위와 동일
	console.log(str.match(/[0-9 ]/g));		// 숫자, 공백을 반환
	console.log(str.match(/[가나]/g));
	console.log(str.match(/[가-힣]/g));		// 한글만 한글자 단위로 반환
	console.log(str.match(/[a-zA-Z0-9]/g));	// 영문, 숫자만 반환
	console.log(str.match(/[a-z]/gi));		// i : 대소문자 구분 X. 모든 영문자 반환
	console.log(str.match(/[가-힣]+/g));	// 한글(새로운 문자가 나오기 전까지)
	console.log(str.match(/\d{2}/g));		// 숫자 연속 두글자씩 끊어준다.
	console.log(str.match(/\d{2, 3}/g));	// 숫자 연속 두글자 또는 세글자씩 끊어준다.
	// --------------------------------------------------------------------------------

	// 이메일 검사
	let regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/
	if(!frm.email.value.match(regExp)) {
		frm.email.focus();
		alert("이메일을 정확히 입력하세요");
		return;
	}
	
	// 나이 검사
	let regExp2 = /^[0-9]{1,2}$/ // 첫 글자는 숫자만 한글자나 두글자로 허용. 끝 글자도 숫자로 끝나야 함
	if(!frm.age.value.match(regExp2)) {
		frm.age.focus();
		alert("나이는 숫자만 입력하세요");
		return;
	}
	
	frm.action = "js17form.jsp";
	frm.method = "post";
	frm.submit();
}

function clsData() {		// reset + 추가 기능
	alert("b");
	//frm.name.focus();
	document.querySelector("#name").focus(); // 위와 결과 동일
}
</script>
</head>
<body>
	** 개인 자료 입력 **
	<br>

<!-- <form action="js17form.jsp" name="frm" method="post"> -->	
		<form name="frm">
		<table class="table table-dark table-hover">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" id = "name" value="홍길동"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" placeholder="3자 이상"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="text" name="age" maxlength="2"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
				<input type="submit" id="btnSend" value="자료 전송"  class="btn btn-dark">
				<input type="reset" id="btnClear" value="자료 삭제"  class="btn btn-link">
				</td>
			</tr>
		</table>
	</form>
	<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
