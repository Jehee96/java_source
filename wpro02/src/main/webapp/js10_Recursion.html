<h2>재귀 함수</h2>
함수가 자신을 다시 호출하는 구조로 만들어진 함수이다.
재귀함수는 종료조건이 있어야 하며, 종료조건을 설정해주지 않으면 무한 반복을 하게된다.
재귀함수로 작성이 되는 코드는 반복문으로도 작성할 수 있다.
<hr>
<script type="text/javascript">


// 01. 거듭제곱 내장함수
console.log('거듭제곱 내장함수 : ', Math.pow(2, 3)); // 2의 3승. 8



// 02. 거듭제곱 함수 직접 작성 : for loop
function powFunc1(x, n) {
	let result = 1;
	for(let i = 0; i < n; i++) {
		result *= x;
	}
	return result;
}
console.log('거듭제곱 사용자 정의 함수 : ', powFunc1(2, 3));



// 03. 거듭제곱 함수 직접 작성 : 재귀 함수
function powFunc2(x, n) {
	if(n === 1){
		return x;
	}else {
		return x * powFunc2(x, n - 1); // 함수 자신을 호출
	}
}
console.log('거듭제곱 재귀 함수 : ', powFunc2(2, 3));



// 04. 삼항 연산자에 재귀 함수
function powFunc3(x, n) {
	return (n === 1) ?x:(x * powFunc2(x, n - 1));
}
console.log('삼항 연산자 재귀 함수 : ', powFunc3(2, 3));


const powFunc4 = (x, n) => (n === 1) ?x:(x * powFunc2(x, n - 1));
console.log('삼항 연산자 재귀 함수2 : ', powFunc4(2, 3));

</script>
