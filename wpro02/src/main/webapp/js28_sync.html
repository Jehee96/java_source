<h2>동기 비동기 방식</h2>
자바스크립트는 싱글 스레드만 지원한다. 기본적으로 여러 개의 단위 프로그램(함수, 메소드)을 순서대로 진행한다.<br>
그래서 비동기 방식을 채택해서 여러 개의 단위 프로그램을 병렬 처리하고 있다.
<br>
<script type="text/javascript">
/* 
	// 동기 방식 (순차적, 직렬적)
function myProcess() {
	const now = new Date();
	const delay = now.getTime() + 3000; // 현재 가지고 있는 시간에서 3초를 더함
	
	while(new Date().getTime() < delay) {
		// 뭔가를 작업 : 네트워크, 웹 크롤링, 웹에 제공된 자료 읽기 등등..
	}
	
	console.log('함수 수행 완료');

console.log('안녕 첫번째 작업이야');

console.log('안뇽 세번째 작업이야'); */

// 비동기 방식(병렬적) : 특정 코드가 끝날 때까지 대기하지 않고, 바로 다음 코드를 진행한다.
function myProcess() {
	//setTimeout() : 비동기 처리용 함수
	setTimeout(() => { // Callback 함수
		console.log('함수 수행 완료');
	}, 3000);	// 02. 3초 후에 33, 34줄 수행
}
// 01. 38 ~ 40줄 수행 후 
console.log('안녕 첫번째 작업이야');
myProcess();
console.log('안뇽 세번째 작업이야');


</script>
