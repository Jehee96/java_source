<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>

<!-- html주석 -->
<style type="text/css">
/* Internal 방식(내부 스타일 시트) : html에서만 쓸 수 있음. 모든 페이지에 적용됨.. (css 주석)*/
h1 {
	font-size: 50px;
	font-family: 궁서;
	color: red;
}

.c1 {
	color: orange;
	font-family: 돋움, 궁서, serif, "Times New Roman"
}

#i1 {
	color: blue;
	font-style: italic;
}
</style>

<!-- External 방식 : 외부 스타일 시트 -->
<link rel="stylesheet" type="text/css" href="my_css/ex_01.css" />

</head>
<body>
	<h2>** CSS 적용하기 **</h2>
	<span style="font-size: 30px; color: aqua;">Inline 방식</span>
	<br>
	<!-- 엘리먼트 안에 속성 직접 정의 : 비권장 -->

	<h1>Internal style</h1>
	<h2>안녕하세요</h2>
	<h1>반가워요</h1>
	<p class="c1">p 클래스 사용01</p>
	<h2 class="c1">h2 클래스 사용02</h2>
	<!-- 속성명이 class임 -->
	<p id="i1">p ID 사용(중복 불가)</p>
	<div id="i2">div 태그 : 별도 css 파일 작성 후 적용</div>


	<p>*입력 양식*</p>
	<form>
		<table border="5">
			<tr>
				<td>id :</td>
				<td><input type="text" name="id" class="id"></td>
				<!-- name="id"는 js에서도 사용가능함 -->
			</tr>
			<tr>
				<td>pwd :</td>
				<td><input type="text" name="id" class="id"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" id="btnOk" class="btnOk"  value="전송"/>
				</td>
			</tr>
		</table>
	</form>
	<a href="https://www.naver.com">네이버</a><br>
	<a href="https://www.daum.net">다음</a>
	<br>
	<i>i 태그</i>
	<strong><span>span 태그</span></strong>
	
	<br><b>셀렉터 : 부모, 자식, 자손 관계</b>
	<b>b 태그</b>
	<div><b>div 속 b 태그</b></div>
	<div><span><b>div 속 span 속 b 태그</b></span></div> <!-- 자손. -->
	<div><b id="hi">div 속 b 태그 : id가 hi</b></div>
	<div><b class="hello">div 속 b 태그 : class가 hello</b></div>
	<hr>
	
	<div id="pic">배경 이미지</div>
	<br>
	<img title="godd" src="images/snow.png" width="150">
	
	
</body>
</html>
