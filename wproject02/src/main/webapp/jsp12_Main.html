<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Beans 호출 시 값 전달</h2>
<a href="jsp12_Para.jsp?msg=good">값을 들고 JSP 호출</a>
<!--
"jsp12_Para.jsp?msg=good" 파라미터 변수명(msg)은 클래스의 멤버변수명이랑 같게 쓴다.
<jsp:setProperty property="msg" name="my"/>의 msg는 자동으로 .my클래스의 멤버변수msg로 찾아간다.
멤버변수 msg와 setter, getter의 msg는 이름이 같아야 한다.
 -->
</body>
</html>
