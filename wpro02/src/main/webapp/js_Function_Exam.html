// 문3) 주어진 숫자의 팩토리얼을 구하는 함수를 작성하세요. 팩토리얼은 1부터 주어진 숫자까지의 모든 숫자의 곱이다.
function factorial(n){
	let result = 1;
	for(let i = 1; i <= n; i++){
		result = result * i
	}
	return result;
	document.write('<br>');	
}

// --------------------
function countChar(str, char) {
	let count = 0;
	for (let i = 0; i < str.length; i++) {
		if (str[i] === char) {
			count ++;
			}
		}
	return count;	
}
